<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Split-Me</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h1>Split The Bill</h1>
      </div>
      <div class="container" id="top-container">
        <div class="title">Bill total</div>
        <div class="input-container">
          <span>Rs.</span>
          <input
            onkeyup="calculateBill()"
            type="text"
            id="bill-total-input"
            placeholder="0.00"
          />
        </div>
      </div>
      <div class="container">
        <div class="title">Tip</div>
        <div class="input-container">
          <span>%</span>
          <input
            onkeyup="calculateBill()"
            type="text"
            id="tip-input"
            placeholder="10"
          />
        </div>
      </div>
      <div class="container" id="bottom">
        <div class="split-container">
          <div class="title">People</div>
          <div class="controls">
            <span class="button-container">
              <button class="split-button" onclick="increasePeople()">
                <span class="button-text">+</span>
              </button>
            </span>
            <span class="split-amount" id="number-of-people">1</span>
            <span class="button-container">
              <button class="split-button" onclick="decreasePeople()">
                <span class="button-text">-</span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="total-container">
        <div class="title">Total per Person</div>
        <div class="total" id="per-person-total">Rs.0.00</div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
